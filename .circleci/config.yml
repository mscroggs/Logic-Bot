version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - run:
          command: pip3 install flake8 pytest
          name: Install flake8 and pytest
      - python/save-cache
      - run:
          command: python3 -m flake8 logic --exclude=__init__.py
          name: Flake8 checks on logic
      - run:
          command: python3 -m flake8 test
          name: Flake8 checks on tests
      - run:
          command: pip3 install . --user -v
          name: Install
      - run:
          command: python3 -m pytest test/
          name: Run tests
      - run-scripts

commands:
  run-scripts:
    executor: python/default
    steps:
      - run:
          command: cd scripts && mkdir script_output
          name: Make folder
      - run:
          command: python3 contradictions.py -n 8 -f script_output/contradictions
          name: contradictions.py

workflows:
  main:
    jobs:
      - build-and-test
